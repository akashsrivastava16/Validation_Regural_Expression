<script>

    function validatename()
    {
    var mob=document.getElementById("btn").value
    var reg=/^[a-z A-Z]\w{3,10}$/

    if(mob.match(reg)==null)
    {
    alert("invalid name")
    }
    else {
    alert("valid name ")
    }
    }


</script>
<div>

        Name:<input type="text" id="btn"><br>
